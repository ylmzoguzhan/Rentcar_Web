<div *ngIf="selectCar">
    <mat-list role="list">
        <mat-list-item role="listitem">Seçilen araba: {{selectCar.model}}</mat-list-item>
        <mat-list-item role="listitem">Ödenmesi gereken tutar: {{selectCar.dailyPrice}}</mat-list-item>
      </mat-list>
</div>

<div class="container">
    <h1>Kart Bilgileriniz</h1>
    <div class="first-row">
        <div class="owner">
            <h3>Kart üzerindeki ad soyad</h3>
            <div class="input-field">
                <input type="text">
            </div>
        </div>
        <div class="cvv">
            <h3>CVV</h3>
            <div class="input-field">
                <input type="password">
            </div>
        </div>
    </div>
    <div class="second-row">
        <div class="card-number">
            <h3>Kart Numarası</h3>
            <div class="input-field">
                <input type="text">
            </div>
        </div>
    </div>
    <div class="third-row">
        <h3>Son kullanma tarihi</h3>
        <div class="selection">
            <div class="date">
                <select name="months" id="months">
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                    <option value="May">May</option>
                    <option value="Jun">Jun</option>
                    <option value="Jul">Jul</option>
                    <option value="Aug">Aug</option>
                    <option value="Sep">Sep</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                  </select>
                  <select name="years" id="years">
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                  </select>
            </div>
        </div>    
    </div>
    <a (click)="pay()">Confirm</a>
</div>
