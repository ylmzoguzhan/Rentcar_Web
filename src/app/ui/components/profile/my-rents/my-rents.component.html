<table>
    <tr>
        <th>Model</th>
        <th>Kiralama tarihi</th>
        <th>Kiralama bitiş tarihi</th>
        <th>Ücret</th>
    </tr>
    <tr *ngFor="let rent of myRents ">

</tr>
</table>
